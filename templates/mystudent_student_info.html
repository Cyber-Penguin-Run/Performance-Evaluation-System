{%block content%}

<script>

        function showForm(formID) {

            $(formID).show()

        }

        function updateForm(formID, buttonID, buttonAction, updateID) {
            $(formID).show()
            $(buttonID).attr("name", buttonAction)
            $(buttonID).val(updateID)
        }

</script>

    </div>

    
</form>
