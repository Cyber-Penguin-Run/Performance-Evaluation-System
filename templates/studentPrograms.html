{%extends 'authed_base.html'%}
{% block content %}
<header class="m-0 enrichery-bg-dark row text-center h-25" class="form-control row enrichery-bg-dark h-25 m-0" style="border:0; border-radius: 0;">
    This page is the Student Programs Dashboard. All Programs are accessible from this page.
</header>
    <div class="d-flex flex-wrap justify-content-center text-wrap w-100 mx-3">
        <div class = "d-flex flex-wrap w-100 justify-content-center">
    {% for row in getPrograms %}

      <a href = "{{url_for('programs_create', studentID = row['studentIDFK'])}}"
         class="container btn text-start m-2 p-1 enrichery-bg-primary" style="width: 40%; min-width: 300px; max-width: 650px; border-radius: 10px">

        <div class="row" style="width:fit-content">
          <h2>{{row['firstName'].capitalize()}} {{row['lastName'].capitalize()}}</h2>
        </div>

        <div class="row">
          <div class="col d-flex" style="width:fit-content">
            <h6>{{row['programType']}}</h6>
          </div>
        </div>

      </a>
    {% endfor %}

</div>
    </div>
{%endblock content %}
