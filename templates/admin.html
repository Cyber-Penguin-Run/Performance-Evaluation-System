{%extends 'authed_base.html'%}
{% block content %}
    <header class="m-0" style="height: 200px; background-color:rgb(248 223 33)">
        This is so admins can see all staff.
    </header>
    <div class="d-flex flex-wrap justify-content-center w-100 mx-3">
        {% for row in staff_table %}
            <div class="mt-2 me-2" style="background-color:grey; width:45%; border-radius:5px; height: 75px" onclick="example('{{ row['userIDFK'] }}')">
            <h2>
                {{ row['firstName'] }} {{ row['lastName'] }}
            </h2>
            phone #:{{ row['phoneNumber'] }} {{ row['email'] }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
