{% extends "base.html" %}
{% block content %}

<form class="form-control p-3" style="max-width: 400px; margin: auto; background-color: aliceblue; border-radius: 5%;" method="POST"> 

    <h1 class="text-center h3 mb-3 font-weight-normal">Student Form</h1>

    <label for="studentFirstname" class="sr-only my-1"><strong>First Name</strong></label>
    <input type="text" id="studentFirstname" name="studentFirstname" placeholder="First Name" class="form-control" required autofocus>

    <label for="studentLastname" class="sr-only my-1" ><strong>Last Nane</strong></label>
    <input type="text" id="studentLastname" name="studentLastname" placeholder="Last Name" class="form-control">

    <label for="studentSchool" class="sr-only my-1" ><strong>School</strong></label>
    <input type="text" id="studentSchool" name="studentSchool" placeholder="School Name" class="form-control">
    
    <label for="studentFamily" class="sr-only my-1" ><strong>Family</strong></label>
    <div class="d-flex">

            <select class="form-control me-2" name="studentFamily" id="studentFamily">
                <option value="">Family Name</option>
                {% for family in families %}
                <option value="family['familyID']">{{family['familyName']}}</option>
                {% endfor %}
            </select>
        <button class="btn btn-secondary enrichery-secondary" type="button" onclick="createFamily()"><strong>+</strong></button>

    </div>


</form>

{% endblock content %}
