{%extends 'base.html' %}
{% block content %}

<form class="form-control text-center p-3" method = "POST">

  <h2>New Session</h2>
  
  <div class="row m-3">
    <div class="col d-flex flex-column">
      <label><strong>Session Subject</strong></label>
      <input type = "text" name = "session_subject" />
    </div>
    <div class="col d-flex flex-column">
      <label><strong>Session Date</strong></label>
      <input type = "date" name = "session_date" />
    </div>
  </div>

  <div class="row m-3">
    <div class="col d-flex flex-column">
      <label><strong>Session Hours</strong></label>
      <input type = "double" name = "session_hours" />
    </div>
    <div class="col d-flex flex-column">
      <label><strong>Session Attended Hours</strong></label>
      <input type = "double" name = "session_attendedhours" />
    </div>
  </div>

  <div class="row m-3 d-flex">
    <label><strong>Program</strong></label>
    <select name="studentProgram" class="w-50 mx-auto">
      <option value="">Select Program</option>
      {% for program in student_info['programs'] %}
        <option value="{{program['programID']}}">{{program['programType']}}</option>
      {%endfor%}
    </select>
  </div>
 
  <button class = "btn btn-primary enrichery-primary mt-3" type="submit" id="sessionsBtn" name="addSession" value="addSession">Submit</button>
</form>


{%endblock content %}
