{%extends 'authed_base.html'%}
{% block content %}
    <header class="m-0 enrichery-bg-dark row text-center h-50" class="form-control row enrichery-bg-dark h-25 m-0" style="border:0; border-radius: 0;">
        This is a page for inserting test scores
    </header>
    <div class="d-flex flex-wrap justify-content-center text-wrap w-100 mx-3">
{% if examType == 'sat' %}
    <div id="sat" >
        <form method="POST">
        <input type="text" name="writingScore" placeholder="writing score">
        <input type="text" name="mathCalcScore" placeholder="math calculator score">
        <input type="text" name="mathScore" placeholder="math score">
        <input type="text" name="readingScore" placeholder="reading score">
        <input type="text" name="satCompScore" placeholder="sat comp score">
        <input type="text" name="satType" placeholder="sat type">
        <input type="date" name="satTestDate" placeholder="yyyy-mm-dd">
        <input type="submit" id="satButton" name="satButton">
        </form>
    </div>
        {% elif examType=='act'%}
    <div id="act" >
        <form method="POST">
        <input type="text" name="englishScore" placeholder="english score">
        <input type="text" name="mathScore" placeholder="math score">
        <input type="text" name="readingScore" placeholder="reading score">
        <input type="text" name="scienceScore" placeholder="science score">
        <input type="text" name="actCompScore" placeholder="act comp score">
        <input type="text" name="actType" placeholder="act type">
        <input type="date" name="actTestDate" placeholder="yyyy-mm-dd">
        <input type="submit" id="actButton" name="actButton">
        </form>
    </div>
        {% elif examType=='hspt'%}
    <div id="hspt" >
        <form method="POST">
        <input type="text" name="verbalScore" placeholder="verbal score">
        <input type="text" name="quantitativeScore" placeholder="quantitative score">
        <input type="text" name="readingScore" placeholder="reading score">
        <input type="text" name="mathScore" placeholder="math score">
        <input type="text" name="languageScore" placeholder="language score">
        <input type="text" name="hsptCompScore" placeholder="hspt score">
        <input type="text" name="hsptType" placeholder="hspt type">
        <input type="date" name="hsptTestDate" placeholder="yyyy-mm-dd">
        <input type="submit" id="hsptButton" name="hsptButton">
        </form>
    </div>
        {% elif examType=='isee'%}
    <div id="isee" >
        <form method="POST">
        <input type="text" name="verbalScore" placeholder="verbal score">
        <input type="text" name="quantitativeScore" placeholder="Advanced math score">
        <input type="text" name="readingScore" placeholder="reading score">
        <input type="text" name="mathScore" placeholder="math score">
        <input type="text" name="iseeCompScore" placeholder="isee comp score">
        <input type="text" name="iseeType" placeholder="isee type">
        <input type="date" name="iseeTestDate" placeholder="yyyy-mm-dd">
        <input type="submit" id="iseeButton" name="iseeButton">
        </form>
    </div>
    {% endif %}
    </div>
    {% include 'elements/message_element.html' %}
    </body>

{% endblock %}
