{%extends 'authed_base.html' %}
{% block content %}

    <div class="row text-center h-50">
        <h1>Todos</h1>
    </div>

</div>

<form class="d-flex flex-column w-100 align-items-center" method="POST" xmlns="http://www.w3.org/1999/html">

    <h5 class="m-0">description</h5>
    <textarea id="todoDescription" name="todoDescription" rows="4" cols="50" value="{% if todoDescription %}

    <input class="btn btn-primary enrichery-primary m-3" type = "submit" value = "Submit" />
</form>
{%endblock content %}
