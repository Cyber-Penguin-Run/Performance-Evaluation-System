{%extends 'authed_base.html' %}
{% block content %}

<form method = "POST">
    <h2>Insert a new staff member</h2>
    <p>First Name <input type = "text" id="firstName" name="firstName" value="{% if firstName %}{% endif %}"/>
    <p>Last Name <input type = "text" id="lastName" name="lastName" value="{% if lastName %}{% endif %}"/>
    <p>Phone Number <input type = "text" id="phoneNumber" name="phoneNumber" value="{% if phoneNumber %}{% endif %}"/>
    <p>Email <input type = "text" id="email" name="email" value="{% if email %}{% endif %}"/>

    <p><input type = "submit" value = "Submit" /></p>
</form>

{%endblock content %}
