{%extends 'authed_base.html'%}
{% block content %}

    <script type="text/javascript">

    $(document).ready(function() {
        function swapForms() {
            var choice = $("#choose-form").find(":selected").val()
            //Hide -other- visible forms
            $("#SummerWorkshop, #AcademicCoaching, #CollegeCoaching, #EducationFuture, #ExecFunction").hide();
            $("#ExecFunctionMini, #SmallGroups, #StudySpot, #TestPrep").hide();
            if (choice !== "") {
                $("#" + choice).show();

            }

            console.log(choice)
        }

        swapForms()

        $("#choose-form").change(swapForms)
    })

</script>
<script type="text/javascript">
    $("#SummerWorkshop, #AcademicCoaching, #CollegeCoaching, #EducationFuture, #ExecFunction, #ExecFunctionMini").hide();
    $("#SmallGroups,#StudySpot,#TestPrep").hide();
</script>

{% endblock %}
