<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    function closemessage() {
        $("#message").hide()
    }
</script>
<div>
        {% if message %}
            <div class="enrichery-message" id="message" style="background-color:darkred; color: white; padding:5px; border-radius:5px;">
                {{ message }}
            <a class="p-1 m-0 align-self-start" style="text-decoration: none; color: white; font-weight: bold;" type="button" onclick="closemessage()">X</a>
            </div>
        {% endif %}
</div>
