{% block content %}

    <script type="text/javascript">

    $(document).ready(function() {
        function swapForms() {
            var choice = $("#choose-form").find(":selected").val()
            //Hide -other- visible forms
            $("#SAT-FORM, #ACT-FORM, #HSPT-FORM, #ISEE-FORM").hide();
            if (choice !== "") {
                $("#" + choice).show();

            }

            console.log(choice)
        }

        swapForms()

        $("#choose-form").change(swapForms)
    })

</script>
<script type="text/javascript">

</script>
