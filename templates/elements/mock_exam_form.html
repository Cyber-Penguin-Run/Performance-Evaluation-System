{%extends 'authed_base.html'%}
{% block content %}

    <script type="text/javascript">

    $(document).ready(function() {
        function swapForms() {
            var choice = $("#choose-form").find(":selected").val()
            //Hide -other- visible forms
            $("#SAT-FORM, #ACT-FORM, #HSPT-FORM, #ISEE-FORM").hide();
            if (choice !== "") {
                $("#" + choice).show();

            }

            console.log(choice)
        }

        swapForms()

        $("#choose-form").change(swapForms)
    })

</script>
<script type="text/javascript">
    $("#SAT-FORM, #ACT-FORM, #HSPT-FORM, #ISEE-FORM").hide();
</script>
    <header class="m-0 enrichery-bg-dark" style="height: 200px">
        This is a page for inserting test scores
    </header>
    <div class="d-flex flex-wrap justify-content-center text-wrap w-100 mx-3">
    <select id="choose-form">
    <option value = "">Please choose...</option>
    <option value="SAT-FORM">SAT FORM</option>
    <option value="ACT-FORM">ACT FORM</option>
    <option value="HSPT-FORM">HSPT FORM</option>
    <option value="ISEE-FORM">ISEE FORM</option>
    </select>

    <div id="SAT-FORM" >
        <form method="POST">
        <input type="text" id="writingScore" placeholder="writing score">
        <input type="text" id="mathCalcScore" placeholder="math calculator score">
        <input type="text" id="mathScore" placeholder="math score">
        <input type="text" id="readingScore" placeholder="reading score">
        <input type="text" id="satCompScore" placeholder="sat comp score">
        <input type="text" id="satType" placeholder="sat type">
        <input type="text" id="satTestDate" placeholder="sat test date">
        <input type="submit" id="satButton" name="satButton">
        </form>
    </div>
    <div id="ACT-FORM" >
        <form method="POST">
        <input type="text" id="englishScore" placeholder="english score">

        <input type="text" id="scienceScore" placeholder="science score">
        <input type="text" id="actCompScore" placeholder="act comp score">
        <input type="text" id="actType" placeholder="act type">
        <input type="text" id="actTestDate" placeholder="act test date">
        <input type="submit" id="actButton" name="actButton">
        </form>
    </div>
    <div id="HSPT-FORM" >
        <form method="POST">
        <input type="text" id="verbalScore" placeholder="verbal score">
        <input type="text" id="quantitativeScore" placeholder="quantitative score">
        <input type="text" id="readingScore" placeholder="reading score">
        <input type="text" id="mathScore" placeholder="math score">
        <input type="text" id="languageScore" placeholder="language score">
        <input type="text" id="hsptCompScore" placeholder="hspt score">
        <input type="text" id="hsptType" placeholder="hspt type">
        <input type="text" id="hsptTestDate" placeholder="hspt test date">
        <input type="submit" id="hsptButton" name="hsptButton">
        </form>
    </div>
    <div id="ISEE-FORM" >
        <form method="POST">
        <input type="text" id="verbalScore" placeholder="verbal score">
        <input type="text" id="quantitativeScore" placeholder="Advanced math score">
        <input type="text" id="readingScore" placeholder="reading score">
        <input type="text" id="mathScore" placeholder="math score">
        <input type="text" id="iseeCompScore" placeholder="isee comp score">
        <input type="text" id="iseeType" placeholder="isee type">
        <input type="text" id="iseeTestDate" placeholder="isee test date">
        <input type="submit" id="iseeButton" name="iseeButton">
        </form>
    </div>
    </div>
    {% include 'elements/message_element.html' %}
    </body>

{% endblock %}
