{% block content %}
       <script src=http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js></script>
   <script>
        $(document).ready(function() {
            $("#callType").on('change', function(){
                $('.form1').toggle();
                $('.form2').toggle();
                $('.form3').toggle();
                $('.form4').toggle();
            });
        });
   </script>
   <style>
       .form2 {
           display: none;
       }
       .form3 {
           display: none;
       }
       .form4 {
           display: none;
       }
   </style>

</head>
<body>

<select name="title" id="callType">
    <option value ="Pro"> Professor </option>
    <option value ="Lib"> Librarian </option>
</select>

<div class="form1">
    <input type="text" name="text1" value="text1" />
    <input type="text" name="text2" value="text2" />
</div>

<div class="form2">
    <input type="text" name="text3" value="text3" />
    <input type="text" name="text4" value="text4" />
</div>

<div class="form3">
    <input type="text" name="text5" value="text5" />
    <input type="text" name="text6" value="text6" />
</div>
<div class="form4">
    <input type="text" name="text7" value="text7" />
    <input type="text" name="text8" value="text8" />
</div>
    </body>
{% endblock %}
