<div class='container-lg'>

    <body>

        <div class="d-flex">

            <button onclick="showForm('#assignments_form')" class="btn btn-primary enrichery-primary px-4 align-self-center me-2" >Add</button>

            <h1>Assignments</h1>

        </div>
        


        
        <!---        <form id='form' role='search' name='stusearch' method='GET' action='/assignments/form'>
            <input aria-label='Search a students assignments' name='stusearch' type='search' id='studentsearch' placeholder='Search student...'>
            <button type='submit' class='btn btn-default'>Search</button>
        </form>-->

        <table class='table'>
            <div class="d-flex flex-wrap justify-content-center w-100 mx-3">
                <tr>
                    <th>Assignment ID</th>
                    <th>Assignment Date</th>
                    <th>Assignment Grade</th>
                    <th>Assignment Type</th>
                </tr>

                {% for row in student_info['assignments'] %}
                <tr>
                    <td>{{row['assignmentID']}}</td>
                    <td>{{row['assignmentDate']}}</td>
                    <td>{{row['assignmentGrade']}}</td>
                    <td>{{row['assignmentType']}}</td>
                    <td class="d-flex">
                        <button onClick="updateForm('#assignments_form', '#assignmentsBtn', 'updateAssignment', '{{row['assignmentID']}}')" class="btn btn-primary enrichery-primary ms-auto me-2">Edit</button>

                        <form method="POST" class="m-0 p-0">
                            <button type = "submit" name="deleteAssignment" value="{{row['assignmentID']}}" class="btn btn-primary enrichery-primary me-2">Delete</button>
                        </form>
                    
                    </td>
                </tr>
                {% endfor %}
            </div>
        </table>

    </body>
</div>
