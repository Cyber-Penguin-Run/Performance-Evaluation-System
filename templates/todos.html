{%extends 'authed_base.html'%}
{% block content %}
    <header class="m-0 enrichery-bg-dark" style="height: 200px">
        This is so admins can see all staff.
    </header>
    <div class="d-flex flex-wrap justify-content-center text-wrap w-100 mx-3">
        {% for row in todos_table %}
            <div class="mt-2 me-2 d-flex align-items-center enrichery-bg-primary" style="width:45%; border-radius:5px; height: 75px">
            <h2>
                Description: {{ row['toDoDescription'] }}
            </h2>
            <a class="btn-primary btn enrichery-primary ms-auto me-1" type="button" href="{{ url_for('todo_update',todoID=row['todoID']) }}">Update</a>
            <a class="btn-primary btn enrichery-primary me-3" type="button" href="{{ url_for('todo_delete',todoID=row['todoID']) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
    {% include 'elements/message_element.html' %}
{% endblock %}
