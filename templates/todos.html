{%extends 'authed_base.html'%}
{% block content %}
    <header class="m-0" style="height: 200px; background-color:rgb(248 223 33)">
        This is so admins can see all staff.
    </header>
    <div class="d-flex flex-wrap justify-content-center text-wrap w-100 mx-3">
        {% for row in todos_table %}
            <div class="mt-2 me-2" style="background-color:grey; width:45%; border-radius:5px; height: 75px">
            <h2>
                Description: {{ row['toDoDescription'] }}
            </h2>

            </div>
        {% endfor %}
    </div>
{% endblock %}
