{%extends 'base.html'%}
{% block content %}

   <meta http-equiv="refresh" content="7; url='http://127.0.0.1:5000/createSessions'" />
  </head>
  <body>
    <p> <a href="http://127.0.0.1:5000/createSessions">Add a new session for student</a></p>
    <p> <a href="http://127.0.0.1:5000/deleteSessions">Delete a session</a></p>
    <p> <a href="http://127.0.0.1:5000/updateSessions">Update a session</a></p>
  </body>
<table>

  <tr>
    <th>sessionID</th>
    <th>sessionSubject</th>
    <th>sessionDate</th>
    <th>sessionHours</th>
    <th>sessionAttendedhours</th>
  </tr>
       {% for row in sessions%}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
  </tr>
    {% endfor %}
</table>
{%endblock content %}
