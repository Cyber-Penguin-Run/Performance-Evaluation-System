{%extends 'authed_base.html'%}
{% block content %}
<form method="POST" class="form-control row enrichery-bg-dark h-25 m-0" style="border:0; border-radius: 0;">

    <div class="row text-center h-50">
        <h1>Staff</h1>
    </div>

    <div class="row d-flex h-50">
        <div class="col py-2 ms-auto mt-auto">
                <input class="align-middle" id="fullname" name="fullname" style="border-radius: 5px; height: 35px;" type="text" placeholder="Student Name" value="{%if request.form.get('fullname')%}{{request.form.get('fullname')}}{%endif%}">
                <button class="btn btn-primary enrichery-primary">Search</button>
        </div>
        <div class="col d-flex">
            <a href = "{{url_for('register')}}" class="btn btn-primary enrichery-primary align-self-center ms-auto">Add</a>
        </div>
    </div>
</form>


    <div class="d-flex flex-wrap justify-content-center text-wrap w-100 mx-3">
        {% for row in staff_table %}
            <div class="mt-2 me-2 d-flex align-items-center enrichery-bg-primary" style="width:45%; border-radius:5px; height: 75px">
            <h2 class="ms-3">
                {{ row['firstName'] }} {{ row['lastName'] }}
            </h2>

            <a class="btn-primary btn enrichery-primary ms-auto me-1" type="button" href="{{ url_for('todo_update',todoID=row['todoID']) }}">Update</a>

            <form method="POST">
                <button class="btn-primary btn enrichery-primary me-3" type="submit" id="deleteBtn" name="deleteStaff" value="{{row['userID']}}">Delete</button>
            </form>

        </div>
        {% endfor %}

        {% include "/elements/message_element.html" %}
    </div>
{% endblock %}
