{% extends "base.html" %}
{% block content %}
<div class="login-bg d-flex align-items-center">

    <div class="login-bg-darken w-100 h-100 d-flex align-items-center" style="margin:auto">

        <div class="container align-center mx-3r">
    
            <form style="max-width: 400px; margin: auto;" method="POST"> 
                <img style="width: 80%" class="mx-auto d-block"  src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
                <h1 class="text-center h3 mb-3 font-weight-normal">Please sign in</h1>
        
                <label for="emailAddress" class="sr-only my-1"><strong>Username</strong></label>
                <input type="text" id="username" name="username" placeholder="Username" class="form-control" required autofocus>

                <label for="password" class="sr-only my-1" ><strong>Password</strong></label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-password">
                    <label class="form-check-label font-weight-bold" for="remember-password">Remember me for 24 hours.</label>
                  </div>
        
                <div class="mt-3 text-center">
                    <button class="enrichery-primary btn btn-lg btn-primary btn-block">Sign In</button>
                </div>
        
            </form>
        </div>
    
    </div>

</div>

{% endblock content %}
